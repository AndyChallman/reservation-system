<div class="container">
    
    <div class="head">
        <h1>Confirmation</h1>
    </div>

    <div class="block">
        <h2>{{"pdName" | translate}}</h2>
        <span>{{name}}</span>
    </div>

    <div class="block">
        <h2>{{"pdEmail" | translate}}</h2>
        <span>{{email}}</span>
    </div>

    <div class="block">
        <h2>{{"pdConfirmation" | translate}}</h2>
        <span>{{confirmation}}</span>
    </div>

    <div class="button">
        <p-button (click)="submitReservation">Back to home</p-button>
    </div>
</div>
