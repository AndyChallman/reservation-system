<div class="container">
    <div>
        <p-dropdown 
            [options]="locations" 
            [(ngModel)]="selectedLocation" 
            (onChange)="getVehiclesByLocation($event)">
        </p-dropdown>
    </div>

    <p-table [value]="vehicles" [paginator]="true" [rows]=5 [(first)]="paginatorPageNum">
        <ng-template pTemplate="header">
            <tr>
                <th>{{"Make" | translate}}</th>
                <th>{{"Model" | translate}}</th>
                <th>{{"Type" | translate}}</th>
                <th>{{"Location" | translate}}</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-vehicle>
            <tr>
                <td>{{ vehicle.make | titlecase}}</td>
                <td>{{ vehicle.model | titlecase}}</td>
                <td>{{ vehicle.type.toUpperCase() === "SUV" ? (vehicle.type | uppercase) : (vehicle.type | titlecase)}}</td>
                <td>{{ vehicle.location | titlecase}}</td>
                <td><p-button [label]="translate.instant('ReserveVehicle')"></p-button></td>
            </tr>
        </ng-template>
    </p-table>
</div>
