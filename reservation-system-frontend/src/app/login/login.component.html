<main>

    <object>
            <div class="head">
                <h1>Log in</h1>
                <h4>or</h4>
                <a routerLink="signup">
                    <h3>Create an account</h3>
                </a>
            </div> 
            

            <div class="block">
                <h2>Username</h2>
                    <div class="input">
                        <input type="text" pInputText [(ngModel)]="value" />
                    </div>
            </div>

            <div class="block">
                <h2>Password</h2>
                    <div class="input">
                        <input type="text" pInputText [(ngModel)]="value2" />
                    </div>
            </div>
            
            <div class="button">
                <a routerLink="vehicles">
                    <p-button label="Log In"></p-button>
                </a>
            </div>

    </object> 

</main>
