<header>
    <a routerLink="home">
         <img src="../assets/[CITYPNG.COM]Car Vehicle White Icon Download PNG - 1920x1920.png" alt="Car Logo">
    </a>

    <a routerLink="login">
        <div class="button">
            <p-button  [label]="translate.instant('Login')"></p-button>
        </div>
    </a>

    <div class="lang">
        <p-selectButton [options]="stateOptions" [(ngModel)]="value" optionLabel="label" optionValue="value" (onChange)=changeLanguage(value)></p-selectButton>
    </div>

    <app-nav></app-nav> 

</header>
